_schema-version: 3.3.0
ID: cap-virtualization-poc
version: 1.0.0
description: "POC virtualize S4 table to BTP and expose api"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npm run build:cf
modules:
  - name: cap-virtualization-poc-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: cap-virtualization-poc-auth
      - name: cap-virtualization-poc-db
      - name: new-sap-cloud-logging-instance

  - name: cap-virtualization-poc-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: cap-virtualization-poc-db

resources:
  - name: cap-virtualization-poc-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: cap-virtualization-poc-${org}-${space}
        tenant-mode: dedicated
  - name: cap-virtualization-poc-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: new-sap-cloud-logging-instance
    type: org.cloudfoundry.existing-service
